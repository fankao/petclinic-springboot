spring:
  application:
    name: ${APP_NAME}
  datasource:
    url: jdbc:postgresql://${APP_HOST}:${DB_PORT}/${APP_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
server:
  port: ${PORT}
  servlet:
    context-path: /api
springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /documentation.html
